<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget Planner</title>
    <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" />
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
</head>
    <body>
        <ion-app>
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>Budget Planner</ion-title>
                </ion-toolbar>
            </ion-header>
                <ion-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col size-md="6" offset-md="3">
                                <ion-card>
                                    <ion-card-header>
                                        <ion-card-title>New Expense</ion-card-title>
                                    </ion-card-header>
                                    <ion-card-content>
                                        
                                        <ion-item>
                                            <ion-label position="floating">Expense Reason</ion-label>
                                            <ion-input type="text" id="input-reason"></ion-input>
                                        </ion-item>
                                        <ion-item>
                                            <ion-label position="floating">Expense Ammount</ion-label>
                                            <ion-input type = "number" id="input-ammount"></ion-input>
                                        </ion-item>
                                        <div class="ion-margin-vertical ion-text-right">
                                            <ion-button id="btn-confirm"><ion-icon slot="start" src="https://unpkg.com/@ionic/core@4.11.9/dist/ionic/svg/md-add.svg"> </ion-icon>add Expense</ion-button>

                                            <ion-button id="btn-cancel" color="danger"><ion-icon slot="start"  src="https://unpkg.com/@ionic/core@4.11.9/dist/ionic/svg/md-close.svg"></ion-icon>clear</ion-button>   
                                        </div>                                    
                                    </ion-card-content>                             
                                </ion-card>
                            </ion-col>
                        </ion-row>
                        <ion-row size-md="6" offset-md="3">
                            <ion-col>
                                <ion-list id="expenses-list">

                                </ion-list>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size-md="6" offset-md="3">
                                <p margin>Total Expenses: <span id="total-expenses"></span></p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-content>
        </ion-app>
        <script src="app.js"></script>
    </body>
</html>
